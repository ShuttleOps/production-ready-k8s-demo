{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "dummyapp.fullname" . }}
  labels:
    {{- include "dummyapp.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "dummyapp.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
{{end}}
